<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">



<dom-module id="sample-app">
  <template>
    <style>
      /* shadow DOM styles go here */
      :host {
        display: inline-block;
      }

      paper-icon-button.menu {
      width: 50px;
      height: 50px;
    }
    paper-header-panel.menu{
      color: white;
      background-color: rgba(0, 0, 0, 1);
    }
    paper-header-panel.content{
      color: black;
      background-color: white;
    }

    .menu-toggle{
      position: fixed;
      top: 0;
      left: 0;
      width: 300px;
      border: 3px solid #73AD21;
      z-index: 5000;
    }

    .main-content{
      width: 99%;
      height: 97%;
      background: #ddd;
      border: 1 black;
      border-style: inset;
      padding: 5px;
      border-radius: 35px;
      overflow: hidden;
    }
</style>
<!-- shadow DOM goes here -->
    <!--
      force-narrow hides drawer allways
      right-drawer places drawer on right
      responsive-width="700" drawer-width="100"
    -->
    <paper-drawer-panel id="paperDrawerPanel"  force-narrow >
      <!-- MENU -->
      <paper-header-panel drawer class="menu">
        -<paper-toolbar>
          <div>Application</div>
          <div><paper-icon-button  class="menu" icon="menu" paper-drawer-toggle></paper-icon-button></div>
        </paper-toolbar>
        <div> Drawer content... </div>
      </paper-header-panel>
       <!-- MAIN -->
      <paper-header-panel main class="content">
        <paper-toolbar> 
          <paper-icon-button  class="menu" icon="menu" paper-drawer-toggle></paper-icon-button>
          <div>Title</div>
        </paper-toolbar>

        <!-- CONTENT -->
        <!--<div>
          <paper-button onclick="flipDrawer()" raised>flip drawer</paper-button>
        </div>
        <div>
          <paper-button paper-drawer-toggle raised>toggle drawer</paper-button>
        </div>-->
        
        <h1>Content</h1>

      </paper-header-panel>
    </paper-drawer-panel>
  </template>
  <script>
    Polymer({
      is: 'sample-app',

      properties: {
        /**
         * The URL of an image for the icon. If the src property is specified,
         * the icon property should not be.
         */
        src: {
          type: String,
          value: ''
        },

        /**
         * Specifies the icon name or index in the set of icons available in
         * the icon's icon set. If the icon property is specified,
         * the src property should not be.
         */
        icon: {
          type: String,
          value: ''
        }
      },
      flipDrawer: function() {
          DRAWER_ATTR = 'right-drawer';

          pdp = document.getElementById('paperDrawerPanel');
          if (pdp.hasAttribute(DRAWER_ATTR)) {
            pdp.removeAttribute(DRAWER_ATTR);
          } else {
            pdp.setAttribute(DRAWER_ATTR, '');
          }
        }
    });
  </script>
  </script>
</dom-module>
