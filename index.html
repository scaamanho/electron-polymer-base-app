<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>

    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="bower_components/paper-drawer-panel/paper-drawer-panel.html">
    <link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
    <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <link rel="import" href="bower_components/iron-icons/iron-icons.html">
  
  

  <!-- <link rel="import" href="bower_components/font-roboto/roboto.html"> -->
  <style>
    paper-icon-button.menu {
      width: 50px;
      height: 50px;
    }
    paper-header-panel.menu{
      color: white;
      background-color: rgba(0, 0, 0, 1);
    }
    paper-header-panel.content{
      color: black;
      background-color: white;
    }
  </style>
  </head>
  <body>
    <!--
      force-narrow hides drawer allways
      right-drawer places drawer on right
      responsive-width="700" drawer-width="100"
    -->
    <paper-drawer-panel id="paperDrawerPanel"  force-narrow >
      <!-- MENU -->
      <paper-header-panel drawer class="menu">
        <paper-toolbar>
          <div>Application</div>
          <div><paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button></div>
        </paper-toolbar>
        <div> Drawer content... </div>
      </paper-header-panel>

      <!-- MAIN -->
      <paper-header-panel main class="content">
        <!-- TITLE -->
        <paper-toolbar> 
          <paper-icon-button  class="menu" icon="menu" paper-drawer-toggle></paper-icon-button>
          <div>Title</div>
        </paper-toolbar>

        <!-- CONTENT -->
        <div id="content">
          <paper-button onclick="flipDrawer()" raised>flip drawer</paper-button>
        </div>
        
        <div>
          <paper-button paper-drawer-toggle raised>toggle drawer</paper-button>
        </div>

      </paper-header-panel>
    </paper-drawer-panel>


  </body>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')

    (function(global) {

        'use strict';

        var DRAWER_ATTR = 'right-drawer';

        var pdp = document.getElementById('paperDrawerPanel');

        global.flipDrawer = function() {
          if (pdp.hasAttribute(DRAWER_ATTR)) {
            pdp.removeAttribute(DRAWER_ATTR);
          } else {
            pdp.setAttribute(DRAWER_ATTR, '');
          }
        }

      }(this));
  </script>
</html>
